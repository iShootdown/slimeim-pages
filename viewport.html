<!DOCTYPE html>
<html>
    <iframe id="slime"
        loading="eager"
        referrerpolicy="no-referrer"
        style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; background-color: black;"
        >
    </iframe>
    <script type="text/javascript">
        const params = new URLSearchParams(location.search);
        const id = params.get("id");
        const region = params.get("region");
        const language = params.get("language");
        const phoneType = params.get("phoneType");
        
        if (id == null) {
            var url = new URL("https://api.ten-sura-m.wfs.games/web/announcement");
        } else {
            var url = new URL("https://api.ten-sura-m.wfs.games/web/announcement" + "/" + id);
        }
        url.searchParams.append("region", region);
        url.searchParams.append("language", language);
        url.searchParams.append("phoneType", phoneType);
        console.log(url)
        
        document.getElementById("slime").src = url;
    </script>
    <noscript>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 30000000; 
                height: 100%; width: 100%; background-color: #FFFFFF">
            <p style="margin-left: 10px">JavaScript is not enabled.</p>
        </div>
    </noscript>
</html>
